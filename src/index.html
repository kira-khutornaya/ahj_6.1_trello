<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
</head>
<body>
    <div class="cardmanager">
        <div class="cardmanager__col">
          <h3 class="cardmanager-col__header">ToDo</h3>
          <ul class="cardmanager-col__list"></ul>
          <div class="cardmanager-col__composer">Add another card</div>
          <form class="cardmanager-col__composer_form">
            <textarea class="cardmanager-composer__textarea cardmanager-list__item" placeholder="Enter a title for this card"></textarea>
            <div class="cardmanager-composer__control">
              <button class="cardmanager-control__add">Add card</button>
              <span class="cardmanager-control__cancel"></span>
            </div>
          </form>
        </div>
        <div class="cardmanager__col">
          <h3 class="cardmanager-col__header">In progress</h3>
          <ul class="cardmanager-col__list"></ul>
          <div class="cardmanager-col__composer">Add another card</div>
          <form class="cardmanager-col__composer_form">
            <textarea class="cardmanager-composer__textarea cardmanager-list__item" placeholder="Enter a title for this card"></textarea>
            <div class="cardmanager-composer__control">
              <button class="cardmanager-control__add">Add card</button>
              <span class="cardmanager-control__cancel"></span>
            </div>
          </form>
        </div>
        <div class="cardmanager__col">
          <h3 class="cardmanager-col__header">Done</h3>
          <ul class="cardmanager-col__list"></ul>
          <div class="cardmanager-col__composer">Add another card</div>
          <form class="cardmanager-col__composer_form">
            <textarea class="cardmanager-composer__textarea cardmanager-list__item" placeholder="Enter a title for this card"></textarea>
            <div class="cardmanager-composer__control">
              <button class="cardmanager-control__add">Add card</button>
              <span class="cardmanager-control__cancel"></span>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
